<!DOCTYPE html>
<html lang="en-UK">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Komal Karir" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="web development code" />
		<meta name="keywords" content="HTML, HTML5,CSS, CSS3, JavaScript" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="icon" type="image/x-icon" href="assets/images/letterK.ico" />
		<title>Code4All</title>
	</head>

	<body>
		<!-- insert standard header -->
		<embed
			type="text/html"
			src="assets/embedCode/stdHeader.html"
			width="100%"
		/>

		<main>
			<h2>Simple button with an input alert pop-up.</h2>
			<!-- Define a button, when clicked pop-ups an input-alert window -->
			<button onclick="inputText()">Click Me</button>

			<!-- Input from the user will be output here -->
			<h2 class="message" id="message"></h2>
		</main>

		<!-- insert standard footer -->
		<embed
			type="text/html"
			src="assets/embedCode/stdFooter.html"
			width="100%"
		/>

		<script>
			function inputText() {
				var text;
				text = prompt("Hi, what's your name?");
				document.getElementById("message").innerHTML = "Hello " + text;
			}
		</script>
	</body>
</html>
