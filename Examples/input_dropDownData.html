		<!-- insert standard header -->
		<embed
			type="text/html"

		<main>
			<h1>Drop Down Data Set</h1>

			<form method="post" action="https://formdump.codeinstitute.net/">
				<label for="favorite-color">What's your favorite color?</label>
				<input type="text" id="favorite-color" list="colors" name="fav-color" />
				<datalist id="colors">
					<option value="Red"></option>
					<option value="Green"></option>
					<option value="Blue"></option>
				</datalist>
				<input type="submit" />
			</form>

			<h3>(Many thanks to Code Institue for the back-end server response!)</h3>
		</main>

		/>
