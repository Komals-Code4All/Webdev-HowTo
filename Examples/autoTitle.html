<!DOCTYPE html>
<html lang="en-UK">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="Komal Karir" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="web development code" />
		<meta name="keywords" content="HTML, HTML5,CSS, CSS3, JavaScript" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<link rel="icon" type="image/x-icon" href="assets/images/letterK.ico" />
		<title>Code4All</title>
	</head>

	<body>
		<!-- insert standard header -->
		<embed
			type="text/html"
			src="assets/embedCode/stdHeader.html"
			width="100%"
		/>

		<main>
			<!-- Use the text in <title> tag as the page's H1 heading -->
			<h1 id="autoTitle">
				<script>
					document.getElementById("autoTitle").innerHTML =
						document.getElementsByTagName("title")[0].innerHTML;
				</script>
			</h1>

			<p>
				The above H1 heading is generated by extracting the contents of the
				&lt;title&gt; tag in &lt;head&gt;...&lt;/head&gt;, using the following
				JavaScript code.
			</p>

			<p><code>&lt;h1 id="autoTitle"&gt;</code></p>
			<p><code>&lt;style&gt;</code></p>
			<p>
				<code
					>document.getElementById("autoTitle").innerHTML =
					document.getElementsByTagName("title")[0].innerHTML;</code
				>
			</p>
			<p><code>&lt;/style&gt;</code></p>
			<p><code>&lt;/h1&gt;</code></p>
		</main>

		<!-- insert standard footer -->
		<embed
			type="text/html"
			src="assets/embedCode/stdFooter.html"
			width="100%"
		/>
	</body>
</html>
